---
# roles/proxmox_host/tasks/main.yml

- name: Install required packages
  ansible.builtin.apt:
    name: "{{ proxmox_host_packages }}"
    state: present
    update_cache: true

- name: Configure sysctl parameters
  ansible.posix.sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    reload: true
  loop: "{{ proxmox_host_sysctl }}"

- name: Create log directory for Ansible
  ansible.builtin.file:
    path: "{{ proxmox_host_log_dir }}"
    state: directory
    mode: "{{ proxmox_host_log_mode }}"
